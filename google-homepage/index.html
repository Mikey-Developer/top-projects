<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="styles/homepage-style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><span class="material-icons">apps</span></a></li>
                <li><a id="sign-up" href="#">Sign In</a></li>
            </ul>
        </header>
        <div class="content">
            <img src="images/google-logo.png" alt="Google Logo">
            <form class="search-container">
                <div class="search-bar">
                    <span class="material-icons" style="color: #9aa0a6;">search</span>  
                    <input type="text" size="100"> 
                </div>
                <div class="search-buttons">
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </div>
            </form>      

        </div>
        <footer>
            <p id="country">Mars</p>
            <div class="wrapper">
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
